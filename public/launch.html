<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Ascent - Redirecting...</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 900;
            border-radius: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .message {
            opacity: 0.7;
            font-size: 14px;
            max-width: 300px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2 style="margin-bottom: 8px;">Launching Base Ascent...</h2>
    <p class="message">Click below to open the game in Base.</p>
    
    <div id="status-log" style="font-family: monospace; font-size: 10px; color: #666; margin-bottom: 10px; height: 15px;">Initializing...</div>

    <a id="launch-btn" href="#" class="btn">OPEN IN BASE</a>

    <script>
        // CONFIG
        const SUPABASE_URL = 'https://acwxyvfyshztkbsayibr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFjd3h5dmZ5c2h6dGtic2F5aWJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0Mzc4NjUsImV4cCI6MjA4NjAxMzg2NX0.FTVIg0-gTfThZJsJx6wwJyDr6g2_kFMof1pPkRHVzG0';

        function logStatus(msg) {
            document.getElementById('status-log').innerText = msg;
            console.log(msg);
        }

        // 1. Get the referral code
        const params = new URLSearchParams(window.location.search);
        let ref = params.get('ref') || params.get('referrer');

        // Support /r/CODE path style
        if (!ref && window.location.pathname.startsWith('/r/')) {
            const pathParts = window.location.pathname.split('/r/');
            if (pathParts.length > 1) {
                ref = pathParts[1].split('/')[0]; // Handle trailing slashes
            }
        }
        
        // 2. Construct the Deep Link
        const baseUrl = "https://base.app/app/base-ascent.vercel.app";
        // Also construct a fallback base:// scheme URL which sometimes works better
        const baseSchemeUrl = "base://app/base-ascent.vercel.app"; 
        
        const finalUrl = ref ? `${baseUrl}?ref=${ref}` : baseUrl;
        const finalSchemeUrl = ref ? `${baseSchemeUrl}?ref=${ref}` : baseSchemeUrl;

        // 3. Update the button immediately
        const btn = document.getElementById('launch-btn');
        btn.href = finalUrl;
        
        // Try to handle "App Store" prompt by using the scheme if clicked directly? 
        // Or just let the user click. 
        // Ideally, we want the HTTPS link because it's universal.
        
        // 4. Log the click for Deferred Deep Linking
        async function logClick() {
            if (!ref) {
                logStatus("No referral code found.");
                return;
            }
            logStatus(`Logging referral: ${ref}...`);
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/rpc/log_referral_click`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ p_code: ref })
                });
                
                if (res.ok) {
                    logStatus(`Referral ${ref} logged!`);
                } else {
                    const err = await res.text();
                    logStatus(`Error logging: ${err}`);
                }
            } catch (e) {
                logStatus(`Exception: ${e.message}`);
            }
        }

        // 5. Execute Logic
        (async () => {
            if (ref) await logClick();
            
            // Auto-redirect with delay
            setTimeout(() => {
                window.location.href = finalUrl;
            }, 1500);
        })();
    </script>
</body>
</html>
