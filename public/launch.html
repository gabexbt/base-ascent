<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Ascent - Redirecting...</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .message {
            opacity: 0.7;
            font-size: 14px;
            max-width: 300px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2 style="margin-bottom: 8px;">Opening Base Ascent...</h2>
    <p class="message">If the game doesn't open automatically, click the button below.</p>
    
    <a id="launch-btn" href="#" class="btn">OPEN GAME</a>

    <script>
        // 1. Get the referral code from THIS page's URL
        const params = new URLSearchParams(window.location.search);
        const ref = params.get('ref') || params.get('referrer');
        
        // 2. Construct the Deep Link to the Base App
        // This format triggers the "Open in Base?" prompt
        const baseUrl = "https://base.app/app/base-ascent.vercel.app";
        const finalUrl = ref ? `${baseUrl}?ref=${ref}` : baseUrl;

        // 3. Update the button
        const btn = document.getElementById('launch-btn');
        btn.href = finalUrl;

        // 4. Attempt Auto-Redirect
        // A small delay helps Safari process the Universal Link request correctly
        setTimeout(() => {
            window.location.href = finalUrl;
        }, 1000);
    </script>
</body>
</html>
